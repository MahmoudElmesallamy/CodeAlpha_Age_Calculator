<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
</head>
<body>
    <h1>Age Calculator</h1>
    <div>
        <img src="./Images/DifferentAges.jpg" alt="Different Ages">
    </div>
        <form id="Age-Calculator">
        <label for="day">Day: 
            <input type="number" id="day" class="input-field" min="1" max="31" required></label>
        <br>
        <label for="month">Month: 
            <input type="number" id="month" class="input-field" min="1" max="12" required></label>
        <br>   
        <label for="year">Year: 
            <input type="number" class="input-field" id="year" min="1900" required></label>
      
            
    </form>
    <div>
    <button type="button" onclick="calculateAge()">Calculate Age</button>
    </div>

</div>    <h2 id="result"></h2>

    <script src="main.js"></script>
</body>
</html>
